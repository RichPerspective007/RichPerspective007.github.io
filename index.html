<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="countdown" class="center" style="font-family: 'Honk', 'Libre Baskerville', system-ui;"></div>
        <div id="birthdayMessage" class="center" style="font-family: 'Honk', 'Libre Baskerville', serif;"></div>
        <div id="photoSlider" class="center">
            <img src="1.jpg" class="sliderImage">
            <img src="2.jpg" class="sliderImage">
            <img src="3.jpg" class="sliderImage">
            <img src="4.jpg" class="sliderImage">
            <img src="5.jpg" class="sliderImage">
        </div>
    </div>
    <audio src="./happy-birthday.mp3" autoplay loop>
        Your browser does not support the <code>audio</code> element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
